<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>CSS Sandbox</title>
  </head>
  <body>
    <section class="cards">
      <h1 class="section-title">Cards</h1>
      <div class="card-container">
        <div class="card hover-card">
          <h3 class="card-title">This is a Card</h3>
          <p class="card-content">Hover on me!</p>
          <p class="hidden-content">Hidden Content</p>
        </div>
        <div class="card border-card">
          <h3 class="card-title">This is a Card</h3>
          <p class="card-content">Hover on me!</p>
        </div>
        <div class="card border-card-2">
          <h3 class="card-title">This is a Card</h3>
          <p class="card-content">Hover on me!</p>
        </div>
        <div class="card">
          <h3 class="card-title">This is a Card</h3>
          <p class="card-content">Hover on me!</p>
        </div>
        <div class="card">
          <h3 class="card-title">This is a Card</h3>
          <p class="card-content">Hover on me!</p>
        </div>
        <div class="card">
          <h3 class="card-title">This is a Card</h3>
          <p class="card-content">Hover on me!</p>
        </div>
      </div>
    </section>
    <!--  -->
    <!--  -->
    <section class="buttons">
      <h1 class="section-title">Buttons</h1>
      <div class="button-container">
        <div>
          <button id="button-1">
            Hover here!
          </button>
        </div>
        <div>
          <button id="button-2">
            Hover here
          </button>
        </div>
        <div class="button-3-div">
          <button id="button-3">
            Hover here
          </button>
          <span class="top"></span>
          <span class="right"></span>
          <span class="bottom"></span>
          <span class="left"></span>
        </div>
      </div>
    </section>
    <!--  -->
    <!--  -->
    <section class="text-effects">
      <h1 class="section-title">Text Effects</h1>
      <div class="text-effects-container">
        <div class="moving-gradient">
          Hover here for moving gradient.
        </div>
        <div class="smooth-animation">
          Click&nbsp;here&nbsp;for&nbsp;something&nbsp;smooth.
        </div>
      </div>
    </section>
    <script src="./scripts/main.js" charset="utf-8"></script>
  </body>
</html>
